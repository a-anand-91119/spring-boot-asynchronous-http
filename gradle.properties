# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Increase JVM memory allocation for faster builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable configuration cache for faster startup
org.gradle.configuration-cache=true

# Reduce log verbosity
org.gradle.console=plain

# Enable Gradle daemon for faster subsequent builds
org.gradle.daemon=true 